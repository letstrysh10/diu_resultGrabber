<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Result Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-mode">
    <div class="wrapper">
        <div class="card">
            <header class="header">
                <h1 class="title">Academic Result Portal</h1>
                <button class="toggle-btn" id="themeToggle">Switch to Light Mode</button>
            </header>
            <form id="resultForm">
                <div class="form-container">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" name="studentId" placeholder="Enter Student ID" required>
                    </div>

                    <div class="form-group">
                        <label for="semester">Select Semester</label>
                        <select id="semester" name="semester" required>
                            <option value="" disabled selected>Select Semester</option>
                            <option value="1">Spring</option>
                            <option value="2">Summer</option>
                            <option value="3">Fall</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="year">Select or Enter Year</label>
                        <input type="number" id="year" name="year" placeholder="Enter Year (2002-2025)" min="2002" max="2025" required>
                    </div>
                </div>

                <button type="submit" class="btn">Fetch Result</button>
            </form>

            <div class="result-section" id="resultSection" style="display:none;">
                <h2>Academic Result</h2>
                <div id="resultTable"></div>
                <div class="sgpa-container">
                    <span class="credits">Total Credits Taken: <span id="totalCredits"></span></span>
                    <span class="sgpa">&emsp; &emsp; SGPA: <span id="sgpaValue"></span></span>
                </div>
            </div>

            <div class="error" id="errorSection"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
